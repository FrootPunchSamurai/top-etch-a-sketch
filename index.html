<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <header>
        <img src="images/etch.png" alt="" srcset="">
    </header>
    <main>
        <div class="buttons">
            <button class="rainbow button" id="rainbow" value="rainbow">Rainbow</button>
            <button class="random button" id="random" value="random">Random</button>
            <button class="blacken button" id="blacken" value="blacken">Black</button>
            <button class="darken button" id="darken" value="darken">Darken</button>
            <input type="color" id="mycolor" name="mycolor" value="#ff0000">

        </div>
        <div class="container">
            <div id="grid" class="grid"></div>
        </div>

        <div class="slide-container">
            <input type="range" min="2" max="50" value="16" class="slider" id="myRange">
            <button class="button" id="clear">Clear</button>

        </div>
    </main>
</body>

</html>
